<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registrar.css">
    <title>Registrar - EduScrum Awards</title>
</head>
<body>
    <div class="login-card">
    <div class="logo">üèÖ</div>
    <h2>EduScrum Awards</h2>
    <p>Plataforma gamificada para avalia√ß√£o de projetos Scrum</p>
    
    <!-- CORRIGIDO: ID do form agora √© registerForm -->
    <form id="registerForm">
      <input type="text" id="username" placeholder="Nome de Utilizador" required>
      <input type="email" id="email" placeholder="seu.email@university.edu" required>
      <input type="password" id="password" placeholder="********" required>
      
      <div class="user-type">
        <span>Tipo de Utilizador</span>
        <label><input type="radio" name="tipo" value="estudante" checked> Estudante</label>
        <label><input type="radio" name="tipo" value="docente"> Docente</label>
      </div>

      <!-- CORRIGIDO: Registrar √© submit, Voltar √© button -->
      <button type="submit" class="Registrar">Registrar</button>
      <button type="button" id="btnVoltar" class="entrar">Voltar ao Login</button>
    </form>
    
    <p class="demo">Preencha todos os campos</p>
  </div>

  <script>
    // CORRIGIDO: Agora busca o form correto
    const form = document.getElementById('registerForm');

    // Submit = REGISTRAR
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const tipo = document.querySelector('input[name="tipo"]:checked').value;

      // Debug: mostra o que est√° sendo enviado
      console.log('üì§ Enviando dados:', { nome, email, password, tipo });

      try {
        const response = await fetch('/usuarios/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, email, password, tipo })
        });

        const data = await response.json();
        console.log('üì• Resposta do servidor:', data);

        if (response.ok) {
          alert('‚úÖ Registro realizado com sucesso! üéâ');
          window.location.href = '/login';
        } else {
          alert('‚ùå ' + (data.error || 'Erro ao registrar'));
        }
      } catch (err) {
        console.error('‚ùå Erro:', err);
        alert('‚ùå Erro de conex√£o com o servidor');
      }
    });

    // Bot√£o Voltar = vai para login
    document.getElementById('btnVoltar').addEventListener('click', () => {
      window.location.href = '/login';
    });
  </script>

</body>
</html>
