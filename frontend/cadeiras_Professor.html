<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduScrum Awards - Cadeiras Professor</title>
  <!-- CSS do sidebar PRIMEIRO -->
  <link rel="stylesheet" href="css/sidebar.css">
  <!-- Depois o CSS da página -->
  <link rel="stylesheet" href="css/cadeiras_Professor.css">
</head>
<body>
  <div class="container">
    <!-- SIDEBAR será injetado automaticamente via sidebar.js -->

    <!-- Main Content -->
    <main class="main">
      <button class="voltar-btn" onclick="window.location.href='curso_Professor.html'">⬅️ Voltar</button>

      <header class="header">
        <div class="header-left">
          <h1>Gestão de Cadeiras</h1>
          <p>Coordene as suas cadeiras</p>
        </div>
      </header>

      <button class="novo-curso-btn" onclick="abrirModal()">+ Nova Cadeira</button>

      <section class="courses-section">
        <h3>Cadeiras</h3>
        <p>Lista de todas as cadeiras deste curso</p>

        <table class="courses-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Estudantes</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="4" style="text-align: center; padding: 40px;">
                A carregar cadeiras...
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="empty-section"></section>
    </main>
  </div>

  <!-- MODAL -->
  <div class="modal-overlay" id="modalCriarCadeira">
    <div class="modal">
      <button class="close-btn" onclick="fecharModal()">×</button>
      <h2>Criar Nova Cadeira</h2>
      <p class="sub">Preencha as informações da cadeira</p>

      <form>
        <label>Nome da Cadeira</label>
        <input type="text" placeholder="ex: Laboratório de Tecnologias Web" required>

        <label>Descrição</label>
        <textarea placeholder="Breve descrição da cadeira" required></textarea>

        <div class="actions">
          <button type="button" class="btn cancelar" onclick="fecharModal()">Cancelar</button>
          <button type="submit" class="btn criar">Criar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts: sidebar.js DEVE vir ANTES -->
  <script src="js/sidebar.js"></script>
  <script src="js/cadeiras_Professor.js"></script>
</body>
</html>
