<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduScrum Awards - Equipas</title>
  <!-- CSS do sidebar PRIMEIRO -->
  <link rel="stylesheet" href="css/sidebar.css">
  <!-- Depois o CSS da página -->
  <link rel="stylesheet" href="css/equipas_Professor.css">
</head>
<body>
  <div class="container">
    <!-- SIDEBAR será injetado automaticamente via sidebar.js -->

    <!-- MAIN -->
    <main class="main">
      <header class="header-top">
        <div>
          <h1>Equipas</h1>
          <p>Gira e acompanhe o desempenho das equipas</p>
        </div>
        <button class="btn-nova-equipa" id="btnAbrirModal">+ Nova Equipa</button>
      </header>

      <!-- ONDE AS EQUIPAS VÃO APARECER -->
      <section class="teams"></section>

      <section class="performance">
        <h2>Comparação de Performance</h2>
        <p class="subtitle">Desempenho relativo das equipas</p>
        <div id="performanceContainer" class="compare">
          <!-- Gerado dinamicamente -->
        </div>
      </section>
    </main>
  </div>

  <!-- MODAL CRIAR EQUIPA -->
  <div id="modalNovaEquipa" class="modal">
    <div class="modal-content">
      <span class="close" id="fecharModal">&times;</span>
      <h2>Nova Equipa</h2>
      <form id="formNovaEquipa">
        <label>Projeto: <span style="color: red;">*</span></label>
        <select id="selectProjeto" name="projeto" required>
          <option value="">Carregando projetos...</option>
        </select>
        <small style="color: #666; font-size: 12px; display: block; margin: -8px 0 12px 0;">
          Selecione o projeto ao qual esta equipa pertence
        </small>
        
        <label>Nome da Equipa:</label>
        <input type="text" name="nomeEquipa" required>
        
        <label>Número de Tarefas:</label>
        <input type="number" name="numTarefas" required min="0">

        <div id="tarefasContainer"></div>
        
        <label>Número de Membros:</label>
        <input type="number" id="numMembros" min="1" max="10" required>
        
        <div id="membrosContainer"></div>
        
        <button type="submit" class="btn-criar">Criar Equipa</button>
      </form>
    </div>
  </div>

  <!-- Scripts: sidebar.js DEVE vir ANTES -->
  <script src="js/sidebar.js"></script>
  <script src="js/equipas_Professor.js"></script>
</body>
</html>
