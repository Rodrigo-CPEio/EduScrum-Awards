</head>
<body>
  <div class="container">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">

          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2">
            <circle cx="12" cy="8" r="4"/>
            <path d="M8 14l-2 6 6-3 6 3-2-6"/>
          </svg>
        </div>
        <h2>EduScrum Awards</h2>
      </div>

      <hr class="divider">

      <div class="user-info">
        <div class="user-top">
          <img src="https://randomuser.me/api/portraits/women/75.jpg" alt="Foto de perfil">
          <div class="user-details">
            <h3>Prof. Maria Silva</h3>
            <p>Docente</p>
          </div>
        </div>
      </div>

      <hr class="divider">

      <nav class="menu">
        <ul>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M3 13h8V3H3zM13 21h8v-8h-8zM13 3v8h8V3zM3 21h8v-8H3z"/>
            </svg>
            <a href="dashboard_Professor.html">Dashboard</a>
          </li>

          <li>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M2 3h8a2 2 0 0 1 2 2v16a2 2 0 0 0-2-2H2z"/>
              <path d="M22 3h-8a2 2 0 0 0-2 2v16a2 2 0 0 1 2-2h8z"/>
            </svg>
            <a href="curso_Professor.html">Cursos</a>
          </li>

          <li class="active">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="9" cy="7" r="4"/>
              <circle cx="17" cy="7" r="4"/>
              <path d="M5 21v-2a4 4 0 0 1 8 0v2"/>
              <path d="M13 21v-2a4 4 0 0 1 8 0v2"/>
            </svg>
            <a href="equipas_Professor.html">Equipas</a>
          </li>

          <li>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M8 2h8v4H8z"/>
              <path d="M6 6h12v2a5 5 0 0 1-5 5H11a5 5 0 0 1-5-5V6z"/>
              <path d="M9 18h6"/>
              <path d="M12 14v4"/>
            </svg>
            <a href="premios_Professor.html">Prémios</a>
          </li>

          <li>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <line x1="4" y1="20" x2="4" y2="14"/>
              <line x1="9" y1="20" x2="9" y2="10"/>
              <line x1="14" y1="20" x2="14" y2="16"/>
              <line x1="19" y1="20" x2="19" y2="8"/>
            </svg>
            <a href="ranking_Professor.html">Rankings</a>
          </li>

          <li>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"/>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
            </svg>
            <a href="notificacoes_Professor.html">Notificações</a>
          </li>
        </ul>
      </nav>

      <div class="bottom-menu">
        <ul>
          <li><a href="definicoes_Professor.html">Definições</a></li>
          <li><a href="#">Sair</a></li>
        </ul>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <header class="header-top">
        <div>
          <h1>Equipas</h1>
          <p>Gira e acompanhe o desempenho das equipas</p>
        </div>
        <button class="btn-nova-equipa" id="btnAbrirModal">+ Nova Equipa</button>
      </header>

      <!-- ONDE AS EQUIPAS VÃO APARECER -->
      <section class="teams"></section>

      <section class="performance">
        <h2>Comparação de Performance</h2>
        <p class="subtitle">Desempenho relativo das equipas</p>
        <div id="performanceContainer" class="compare">
          <!-- Gerado dinamicamente -->
        </div>
      </section>
    </main>
  </div>

  <!-- MODAL CRIAR EQUIPA -->
  <div id="modalNovaEquipa" class="modal">
    <div class="modal-content">
      <span class="close" id="fecharModal">&times;</span>
      <h2>Nova Equipa</h2>
      <form id="formNovaEquipa">
        <label>Nome da Equipa:</label>
        <input type="text" name="nomeEquipa" required>
        
        <label>Número de Tarefas:</label>
        <input type="number" name="numTarefas" required>
        
        <label>Número de Membros:</label>
        <input type="number" id="numMembros" min="1" max="10" required>
        
        <div id="membrosContainer"></div>
        
        <button type="submit" class="btn-criar">Criar Equipa</button>
      </form>
    </div>
  </div>

  <script src="/js/equipas_Professor.js"></script>
</body>
</html>
