<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduScrum Awards - Equipas</title>
  <link rel="stylesheet" href="css/equipas_Professor.css">
</head>

<body>
  <div class="container">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo" style="padding-left:18px;">
        <div class="logo-icon"></div>
        <h2>EduScrum Awards</h2>
      </div>

      <hr class="divider">

      <div class="user-info" style="display:flex; gap:12px; padding:18px;">
        <img src="https://randomuser.me/api/portraits/women/75.jpg" alt="" style="width:55px;height:55px;border-radius:50%;">
        <div>
          <h3>Prof. Maria Silva</h3>
          <p>Docente</p>
        </div>
      </div>

      <hr class="divider">

      <nav class="menu">
        <ul>
          <li><a href="dashboard_Professor.html">Dashboard</a></li>
          <li><a href="curso_Professor.html">Cursos</a></li>
          <li class="active"><a href="equipas_Professor.html">Equipas</a></li>
          <li><a href="premios_Professor.html">Prémios</a></li>
          <li><a href="ranking_Professor.html">Rankings</a></li>
          <li><a href="notificacoes_Professor.html">Notificações</a></li>
        </ul>
      </nav>

      <div class="bottom-menu">
        <ul>
          <li><a href="definicoes_Professor.html">Definições</a></li>
          <li><a href="#">Sair</a></li>
        </ul>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <header class="header-top">
        <div>
          <h1>Equipas</h1>
          <p>Gira e acompanhe o desempenho das equipas</p>
        </div>
        <button class="btn-nova-equipa" id="btnAbrirModal">+ Nova Equipa</button>
      </header>

      <!-- ONDE AS EQUIPAS VÃO APARECER -->
      <section class="teams"></section>

      <section class="performance">
    <h2>Comparação de Performance</h2>
    <p class="subtitle">Desempenho relativo das equipas</p>

    <div id="performanceContainer" class="compare">
        <!-- Gerado dinamicamente -->
    </div>
    </section>

    </main>



  </div>

  <!-- MODAL CRIAR EQUIPA -->
  <div id="modalNovaEquipa" class="modal">
    <div class="modal-content">
      <span class="close" id="fecharModal">&times;</span>
      <h2>Nova Equipa</h2>

      <form id="formNovaEquipa">

        <label>Nome da Equipa:</label>
        <input type="text" name="nomeEquipa" required>

        <label>Número de Tarefas:</label>
        <input type="number" name="numTarefas" required>

        <label>Número de Membros:</label>
        <input type="number" id="numMembros" min="1" max="10" required>

        <div id="membrosContainer"></div>

        <button type="submit" class="btn-criar">Criar Equipa</button>
      </form>
    </div>
  </div>

  <script src="js/equipas_Professor.js"></script>
</body>
</html>
