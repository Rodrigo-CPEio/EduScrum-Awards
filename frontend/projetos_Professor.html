<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduScrum Awards - Projetos Professor</title>
  <!-- CSS do sidebar PRIMEIRO -->
  <link rel="stylesheet" href="css/sidebar.css">
  <!-- Depois o CSS da página -->
  <link rel="stylesheet" href="css/projetos_Professor.css">
</head>
<body>
  <div class="container">
    <!-- SIDEBAR será injetado automaticamente via sidebar.js -->

    <!-- Main Content -->
    <main class="main">
      <!-- Botão voltar -->
      <div class="back-row">
        <button id="btnVoltar" class="btn-back">⬅️ Voltar</button>
      </div>

      <header class="header">
        <h1 id="disciplinaNome">Carregando...</h1>
        <p id="disciplinaDescricao">Carregando informações da disciplina...</p>
      </header>

      <!-- Cards -->
      <section class="top-cards">
        <div class="card">
          <div class="card-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <path d="M9 3v18M15 3v18M3 9h18M3 15h18"/>
            </svg>
          </div>
          <div class="card-info">
            <h4>Projetos</h4>
            <p class="value" id="totalProjetos">0</p>
          </div>
        </div>
        <div class="card">
          <div class="card-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
          </div>
          <div class="card-info">
            <h4>Estudantes</h4>
            <p class="value" id="totalEstudantes">0</p>
          </div>
        </div>
        <div class="card">
          <div class="card-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="9" cy="7" r="4"/>
              <circle cx="17" cy="7" r="4"/>
              <path d="M5 21v-2a4 4 0 0 1 8 0v2M13 21v-2a4 4 0 0 1 8 0v2"/>
            </svg>
          </div>
          <div class="card-info">
            <h4>Equipas</h4>
            <p class="value" id="totalEquipas">0</p>
          </div>
        </div>
      </section>

      <!-- Projetos -->
      <section class="projetos-curso">
        <div class="projetos-header">
          <h2>Projetos do Curso</h2>
          <button id="btnNovoProjeto" class="btn-novo"><span>+</span> Novo Projeto</button>
        </div>

        <div id="projetosContainer">
          <!-- Projetos serão carregados dinamicamente pelo JavaScript -->
          <div style="text-align: center; padding: 40px; color: #666;">
            <p>Carregando projetos...</p>
          </div>
        </div>
      </section>

      <section class="empty-section"></section>
    </main>
  </div>

  <!-- MODAL CRIAR PROJETO -->
  <div class="modal-overlay" id="modalNovoProjeto" aria-hidden="true">
    <div class="modal">
      <button class="close-btn" data-close>×</button>
      <h2>Criar Novo Projeto</h2>
      <p class="sub">Preencha as informações do projeto</p>

      <form id="formNovoProjeto">
        <label>Nome do Projeto</label>
        <input type="text" id="projNome" required placeholder="ex: Sistema de Gestão">

        <label>Descrição</label>
        <textarea id="projDesc" placeholder="Breve descrição do projeto" required></textarea>

        <div class="row">
          <div>
            <label>Data Início</label>
            <input type="date" id="projInicio" required>
          </div>
          <div>
            <label>Data Fim</label>
            <input type="date" id="projFim" required>
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn cancelar" data-close>Cancelar</button>
          <button type="submit" class="btn criar">Criar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- MODAL CRIAR SPRINT -->
  <div class="modal-overlay" id="modalNovoSprint" aria-hidden="true">
    <div class="modal">
      <button class="close-btn" data-close>×</button>
      <h2>Criar Novo Sprint</h2>
      <p class="sub">Adiciona um sprint ao projeto</p>

      <form id="formNovoSprint">
        <label>Nome do Sprint</label>
        <input type="text" id="sprintNome" required placeholder="ex: Sprint 4 - Integração">

        <div class="row">
          <div>
            <label>Data Início</label>
            <input type="date" id="sprintInicio" required>
          </div>
          <div>
            <label>Data Fim</label>
            <input type="date" id="sprintFim" required>
          </div>
        </div>

        <label>Nº Objetivos</label>
        <input type="number" id="sprintObjetivos" min="1" value="3" required>

        <div class="actions">
          <button type="button" class="btn cancelar" data-close>Cancelar</button>
          <button type="submit" class="btn criar">Adicionar Sprint</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts: sidebar.js DEVE vir ANTES -->
  <script src="js/sidebar.js"></script>
  <script src="js/projetos_Professor.js"></script>
</body>
</html>
