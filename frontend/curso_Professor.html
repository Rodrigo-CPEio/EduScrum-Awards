<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduScrum Awards - Curso Professor</title>
  <!-- CSS do sidebar PRIMEIRO -->
  <link rel="stylesheet" href="css/sidebar.css">
  <!-- Depois o CSS da página -->
  <link rel="stylesheet" href="css/curso_Professor.css">
</head>
<body>
  <div class="container">
    <!-- SIDEBAR será injetado automaticamente via sidebar.js -->

    <!-- Main Content -->
    <main class="main">
      <header class="header">
        <div class="header-left">
          <h1>Gestão de Cursos</h1>
          <p>Crie e gira os seus cursos</p>
        </div>
      </header>

      <button class="novo-curso-btn" onclick="abrirModal()">+ Novo Curso</button>

      <section class="courses-section">
        <h3>Cursos Ativos</h3>
        <p>Lista de todos os seus cursos</p>

        <table class="courses-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Estudantes</th>
              <th>Criado em</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5" style="text-align:center; padding:40px; color:#999;">
                A carregar cursos...
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="empty-section"></section>
    </main>
  </div>

  <!-- MODAL -->
  <div class="modal-overlay" id="modalCriarCurso">
    <div class="modal">
      <button class="close-btn" onclick="fecharModal()">×</button>
      <h2>Criar Novo Curso</h2>
      <p class="sub">Preencha as informações do curso</p>

      <form>
        <label>Nome do Curso</label>
        <input type="text" placeholder="ex: Engenharia Informática" required>

        <label>Descrição</label>
        <textarea placeholder="Breve descrição do curso"></textarea>

        <div class="actions">
          <button type="button" class="btn cancelar" onclick="fecharModal()">Cancelar</button>
          <button type="submit" class="btn criar">Criar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts: sidebar.js DEVE vir ANTES -->
  <script src="js/sidebar.js"></script>
  <script src="js/curso_Professor.js"></script>
</body>
</html>
